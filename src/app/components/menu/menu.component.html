<div class="container">

  <div class="app-header">
    <img class="logo" src="assets/icons/icon-192x192.png">
    <h3 class="app-title">WeekMenu <a class="version">v0.07</a></h3>
    <button class="action-header-right-align"  id="setting-button" routerLink="/setting">
      <fa-icon [icon]="faCog"></fa-icon>
    </button>
  </div>

  <div class="btn-container">
    <button class="generate-button" id="generate-recipes" (click)="generateWeekMenu()">Generate menu
      <fa-icon [icon]="faRedoAlt " class="generate-button-icon"></fa-icon>
    </button>
  </div>

  <table id="menu-table">
    <tr>
      <th>Dag</th>
      <th class="recipe">Recept</th>
      <th>Land</th>
    </tr>

    <tr *ngFor="let weekDay of weekMenu; let i = index" (click)="clickOnMenuItem(weekDay)"
        [ngClass]="getClassForMenu(weekDay)">
      <td class="week-day">{{weekDay.day}}</td>
      <td [id]="'recipe-name-' + i">{{weekDay.recipe.name}}</td>
      <td class="flag"><img [src]="'assets/' + weekDay.recipe.country + '.png'" height="32"></td>
    </tr>
  </table>
</div>
